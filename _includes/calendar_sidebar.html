{% if site.google_calendar %}
<div class="sidebar-wrapper">
  <button onclick="if(getElementById('content').style.display == 'none') {getElementById('content').style.display = 'block'} else {getElementById('content').display = 'none'}">Calendar</button>
  <div id="content">
    <iframe src="{{ site.google_calendar }}" style="border-width:0" width="400" height="600" frameborder="0" scrolling="no"></iframe>
  </div>
</div>
{% endif %}
